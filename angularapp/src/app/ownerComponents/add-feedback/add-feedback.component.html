<div class="feedback-container bg-light">
  <div class="card shadow-lg w-100" style="max-width: 750px; max-height: 90vh;">
    <div class="card-body text-center overflow-auto">
      <h2 class="mb-3 libertinus-sans-bold">Share Your Thoughts</h2>
      <form id="reviewForm" class="bricolage-grotesque-Font">
        <div class="mb-3">
          <textarea class="form-control" name="reviewText" rows="4" placeholder="Write your feedback here..."
            [(ngModel)]="reviewText" required></textarea>
            <small class="text-center text-danger" *ngIf="showError">Feedback text is required</small>
        </div>
        <div class="d-flex justify-content-center gap-2 mb-3 fs-3 flex-wrap">
          <button class="btn fs-3" type="button" (click)="addRating(1)" [class.selected]="rating === 1">ğŸ˜¡</button>
          <button class="btn fs-3" type="button" (click)="addRating(2)" [class.selected]="rating === 2">ğŸ˜•</button>
          <button class="btn fs-3" type="button" (click)="addRating(3)" [class.selected]="rating === 3">ğŸ˜</button>
          <button class="btn fs-3" type="button" (click)="addRating(4)" [class.selected]="rating === 4">ğŸ˜</button>
          <button class="btn fs-3" type="button" (click)="addRating(5)" [class.selected]="rating === 5">ğŸ˜</button>
        </div>        
        <button type="button" (click)="submitReview()"
          class="btn btn-success w-100 d-flex align-items-center justify-content-center gap-2 mb-1">
          <span class="material-icons">send</span> Submit Review
        </button>
        <button type="button" (click)="navigateBack()"
          class="btn btn-danger w-100 d-flex align-items-center justify-content-center gap-2 mt-1">
          <span class="material-icons">cancel_schedule_send</span> Go Back
        </button>
        <div id="message" class="mt-3"></div>
      </form>
    </div>
  </div>
</div>
